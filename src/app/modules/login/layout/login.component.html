<section class="login">
  <img
    src="../../../../assets/img/spotify-icon.svg"
    alt="Logo de Spotify"
    class="login__logo"
  />
  <article class="login__title">
    <h2 class="login__title-text">Millions of songs.</h2>
    <h2 class="login__title-text">Free on Spotify.</h2>
  </article>
  <app-green-button
    [label]="'Login'"
    (click)="goToAuthorize()"
  ></app-green-button>
</section>
