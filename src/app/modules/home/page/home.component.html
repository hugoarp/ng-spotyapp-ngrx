<section class="home">
  <h2 class="home__title">Canciones recomendadas</h2>
  <article class="home__new-releases">
    <app-track-card
      *ngFor="let track of listOfTracks"
      [cover]="track.album.images[0].url"
      [title]="track.name"
      [description]="track.artists[0].name!"
    ></app-track-card>
  </article>
</section>
