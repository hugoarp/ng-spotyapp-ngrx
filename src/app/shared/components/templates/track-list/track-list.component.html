<section class="track-list">
  <h2 class="track-list__title">{{ listTitle }}</h2>
  <article class="track-list__content">
    <app-track-details
      *ngFor="let track of tracks"
      [track]="track"
      (favoriteEvent)="emitFavoriteEvent($event)"
    ></app-track-details>
  </article>
</section>
