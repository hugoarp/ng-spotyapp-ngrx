<nav class="nav-menu">
  <img
    src="../../../../../assets/img/spotify-logo.svg"
    alt="Logo de spotify"
    class="nav-menu__logo"
  />
  <section class="nav-menu__pages">
    <app-nav-button

  </section>

    [user]="currentUser$ | async"
    class="nav-menu__user"
  ></app-user-button>
